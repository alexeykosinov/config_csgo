// Keybindings ==================================== //
bind "del"              "disconnect"
bind "tab"              "+ng"
alias "+ng"             "+showscores; net_graph 1"
alias "-ng"             "-showscores; net_graph 0"

bind "escape"           "cancelselect"
bind "`"                "toggleconsole"

bind "m"                "teammenu"
bind "b"                "buymenu"

bind "1"                "slot1"
bind "2"                "slot2"
bind "3"                "slot3"
bind "4"                "slot4"
bind "5"                "slot5"
bind "6"                "slot6"
bind "7"                "slot7"

bind "a"                "+moveleft"
bind "d"                "+moveright"
bind "w"                "+forward"
bind "s"                "+back"
bind "space"            "+jump"
bind "mwheelup"         "+jump"
bind "mwheeldown"       "+jump"
bind "ctrl"             "+speed; r_cleardecals"
bind "shift"            "+duck"
bind "mouse1"           "+attack"
bind "mouse2"           "+attack2"
bind "capslock"         "+use"
bind "r"                "+reload"
bind "e"                "drop"
bind "q"                "lastinv"

bind "alt"              "+jumpthrow"
alias "+jumpthrow"      "+jump; -attack"
alias "-jumpthrow"      "-jump"

bind "enter"            "+alt_buy_binds" // hot-key for the buying stuff

bind "f6"               "buy defuser"
bind "f2"               "buy deagle"
bind "f3"               "buy ak47; buy m4a4"
bind "f4"               "buy famas; buy galil"
bind "f5"               "buy awp"
bind "f1"               "buy vest; buy vesthelm"

bind "z"                "use weapon_smokegrenade; buy smokegrenade"
bind "x"                "use weapon_flashbang; buy flashbang"
bind "c"                "use weapon_hegrenade; buy hegrenade"
bind "v"                "use weapon_molotov; use weapon_incgrenade; buy molotov; buy incgrenade"

bind "f"                "+lookatweapon"
bind "t"                "+spray_menu"

bind "["                "incrementvar cl_radar_scale 0 1 -0.05" // radar scale
bind "]"                "incrementvar cl_radar_scale 0 1 +0.05" //

bind "-"                "incrementvar volume 0 1 -0.01; play buttons\blip1; volume" // volume scale
bind "="                "incrementvar volume 0 1 +0.01; play buttons\blip1; volume" //

bind "y"                "messagemode"
bind "u"                "messagemode2"
bind "/"                "say_team drop; needrop"
bind "g" 	            "say_team cheers; thanks"
bind "o"                "say_team sorry"
bind "," 		        "say_team A!; go_a"
bind "." 		        "say_team B!; go_b"
bind "mouse3" 	        "player_ping"
bind "\"                "ignorerad" // shut the
bindtoggle "p"          "cl_mute_all_but_friends_and_party" // fuckin kids
bindtoggle "k"          "voice_enable" // down

// Buy bind key combination (ENTER + 1)
alias "primary_0"       "bind f1 modifier_0"
alias "secondary_0"     "bind f1 modifier_1"
alias "modifier_0"      "buy vest; buy vesthelm"
alias "modifier_1"      "buy vest"

alias "+alt_buy_binds"  "secondary_0"
alias "-alt_buy_binds"  "primary_0"
