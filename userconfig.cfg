// Keybindings ==================================== //
bind "del"              "disconnect"
bind "tab"              "+ng"
alias "+ng"             "+showscores; net_graph 1"
alias "-ng"             "-showscores; net_graph 0"

bind "escape"           "cancelselect"
bind "`"                "toggleconsole"

bind "m"                "teammenu"
bind "b"                "buymenu"

bind "1"                "slot1"
bind "2"                "slot2"
bind "3"                "slot3"
bind "4"                "slot4"
bind "5"                "slot5"
bind "6"                "slot6"
bind "7"                "slot7"

bind "a"                "+moveleft"
bind "d"                "+moveright"
bind "w"                "+forward"
bind "s"                "+back"
bind "space"            "+jump"
bind "mwheelup"         "+jump"
bind "mwheeldown"       "+jump"
bind "ctrl"             "+speed; r_cleardecals"
bind "shift"            "+duck"
bind "mouse1"           "+attack"
bind "mouse2"           "+attack2"
bind "capslock"         "+use"
bind "r"                "+reload"
bind "e"                "drop"
bind "q"                "lastinv"

bind "alt"              "+jumpthrow"
alias "+jumpthrow"      "+jump; -attack"
alias "-jumpthrow"      "-jump"

bind "enter"            "+alt_buy_binds" // hot-key for the buying stuff
bind "z"                "use weapon_smokegrenade"
bind "x"                "use weapon_flashbang"
bind "c"                "use weapon_hegrenade"
bind "v"                "use weapon_molotov; use weapon_incgrenade"

bind "f"                "+lookatweapon"
bind "t"                "+spray_menu"

bind "["                "incrementvar cl_radar_scale 0 1 -0.05" // radar scale
bind "]"                "incrementvar cl_radar_scale 0 1 +0.05" //

bind "-"                "incrementvar volume 0 1 -0.01; play buttons\blip1; volume" // volume scale
bind "="                "incrementvar volume 0 1 +0.01; play buttons\blip1; volume" //

bind "y"                "messagemode"
bind "u"                "messagemode2"
bind "/"                "say_team drop; needrop"
bind "g" 	            "say_team cheers!; thanks"
bind "o"                "say_team sorry!"
bind "," 		        "say_team A!; go_a"
bind "." 		        "say_team B!; go_b"
bind "mouse3" 	        "player_ping"
bind "\"                "ignorerad" // shut the
bind "p"                "ignoremsg" // fuckin kids
bindtoggle "k"          "voice_enable" // down

